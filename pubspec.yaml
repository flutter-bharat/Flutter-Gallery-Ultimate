name: flutter_gallery_ultimate
description: A new Flutter project.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^0.1.3
  http: ^0.12.1
  transparent_image: ^1.0.0
  syntax_highlighter: ^0.1.1
  flutter_highlight: ^0.6.0
  flutter_svg: ^0.17.4
  url_launcher: ^5.5.0
  foldable_sidebar: ^1.0.0
  flare_flutter: ^2.0.5
  font_awesome_flutter: ^8.8.1
  share: ^0.6.4+3

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
   - assets/

fonts:
  - family: Catamaran
    fonts:
      - asset: fonts/Catamaran-Bold.ttf

  - family: Pacifico
    fonts:
      - asset: fonts/Pacifico-Regular.ttf









